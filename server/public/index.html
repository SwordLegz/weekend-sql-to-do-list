<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="./scripts/axios.js"></script>
  <script defer src="./scripts/client.js"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <title>SQL TO-DO List</title>
</head>
<body>
  <header class="header">
    <h1>SQL TO-DO List</h1>
  </header>
  <form onSubmit="toDoForm(event)">
    <label id="add-item" form="toDoFormText">Add a To-Do Item!</label>
    <input data-testid="toDoTextInput" type="text" id="toDoFormText" placeholder="To-Do Item">
    <button id="submit-button" data-testid="submitButton">Submit</button>
  </form>
  <p></p>
  <table class="container-fluid">
    <thead class="thead">
      <th id="itemToDo">Item to do:</th>
      <th id="completedStatus">Completed Status:</th>
    </thead>
    <tbody id="toDoListTable">
    </tbody>
  </table>
</body>
</html>
